<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header section starts -->

    <header class="header">
      <a href="index.html" class="logo"><img src="images/DataMindsLogo.png" alt="" /></a>

      <nav class="navbar">
        <a href="index.html" class="hover-underline">home</a>
        <a href="about.html" class="hover-underline">about</a>
        <a href="courses.html" class="hover-underline">courses</a>
        <a href="teacher.html" class="hover-underline">team</a>
        <a href="review.html" class="hover-underline">review</a>
        <a href="contact.html" class="hover-underline">contact</a>
        <a href="login.html" class="hover-underline">login</a>
        <a href="signup.html" class="hover-underline">signup</a>
      </nav>

      <div class="icons">
        <div id="menu-btn" class="fas fa-bars"></div>
      </div>

      <!-- login form -->
    </header>

    <!-- header section ends -->


    <section id="login">
      <div class="login-container">
        <h1>Log In</h1>
        <div class="social-login">
            <button class="google">
              <i class="fab fa-google"></i>
                Using Google
            </button>
            <button class="google">
              <i class="fab fa-facebook"></i>
                Using Facebook
            </button>
        </div>
        <div class="divider">
            <div class="line"></div>
            <p>Or</p>
            <div class="line"></div>
        </div>

        <form>
            <label for="email">Email:</label>
            <div class="custome-input">
                <input type="email" name="email" placeholder="Your Email" autocomplete="off">
                <i class='fas fa-at'></i>
            </div>
            <label for="password">Password:</label>
            <div class="custome-input">
                <input type="password" name="password" placeholder="Your Password">
                <i class='fas fa-lock'></i>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="scales" name="scales" />
              <label for="scales">Remember me</label>
            </div>
            <button class="login">Login</button>
            <div class="links">
                <a href="login.html">Reset Password</a>
                <a href="signup.html">Don't have an account?</a>
            </div>
        </form>

    </div>

    </section>
    

    <!-- footer section stars -->

    <section class="footer">
      <div class="box-container">
        <div class="box">
          <h3>find us here</h3>

          <div class="share">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-linkedin"></a>
          </div>
        </div>

        <div class="box">
          <h3>contact us</h3>
          <p>+1234 587 1478</p>
          <a href="#" class="link">dataminds@gmail.com</a>
        </div>
      </div>
    </section>

    <!-- footer section ends -->

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- custom js -->
    <script src="js/script.js"></script>
  </body>
</html>
